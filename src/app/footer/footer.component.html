<footer class="bg-[#fff8ee] text-gray-900 py-16 px-6 border-t border-gray-200">
  <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
    <!-- Brand -->
    <div>
      <h3 class="font-bold text-2xl text-amber-500 flex items-center">
        Jack <span class="mx-1">☕</span> Coffee
      </h3>
      <p class="text-gray-600 mt-2">Your daily dose of fresh coffee</p>
    </div>

    <!-- Quick Links -->
    <div>
      <h3 class="font-semibold text-lg text-gray-900">Quick Links</h3>
      <ul class="mt-3 space-y-2">
        <li><a href="#" class="hover:text-amber-500">Home</a></li>
        <li><a href="#" class="hover:text-amber-500">Menu</a></li>
        <li><a href="#" class="hover:text-amber-500">Services</a></li>
        <li><a href="#" class="hover:text-amber-500">About Us</a></li>
        <li><a href="#" class="hover:text-amber-500">Contact Us</a></li>
      </ul>
    </div>

    <!-- Resources -->
    <div>
      <h3 class="font-semibold text-lg text-gray-900">Resources</h3>
      <ul class="mt-3 space-y-2">
        <li><a href="#" (click)="showPrivacyPolicy($event)" class="hover:text-amber-500">Privacy Policy</a></li>
        <li><a href="#" class="hover:text-amber-500">Terms and Conditions</a></li>
      </ul>
    </div>

    <!-- Newsletter -->
    <div>
      <h3 class="font-semibold text-lg text-gray-900">Newsletter</h3>
      <p class="text-gray-600 mt-2">Subscribe for latest coffee updates</p>
      <div class="mt-4 flex">
        <input type="email" placeholder="Enter your Email" 
               class="bg-gray-100 text-gray-900 px-4 py-2 rounded-l-md flex-grow focus:outline-none border border-gray-300">
        <button class="bg-amber-500 text-white px-4 py-2 rounded-r-md font-semibold hover:bg-amber-600 transition-all duration-300">
          Subscribe
        </button>
      </div>
    </div>
  </div>

  <!-- Divider -->
  <div class="relative my-6">
    <div class="absolute left-0 top-1/2 w-1/4 border-t border-gray-300"></div>
    <div class="absolute right-0 top-1/2 w-1/4 border-t border-gray-300"></div>
    <div class="text-center text-gray-900 text-sm relative">Copyright ©{{ currentYear }} Jack Coffee. All rights reserved.</div>
  </div>

  <!-- Social Icons -->
  <div class="flex justify-center mt-4 space-x-6 text-amber-500 text-2xl">
    <a href="#" class="hover:text-gray-900"><fa-icon [icon]="faFacebook"></fa-icon></a>
    <a href="#" class="hover:text-gray-900"><fa-icon [icon]="faTwitter"></fa-icon></a>
    <a href="#" class="hover:text-gray-900"><fa-icon [icon]="faInstagram"></fa-icon></a>
    <a href="#" class="hover:text-gray-900"><fa-icon [icon]="faLinkedin"></fa-icon></a>
  </div>

  <!-- Privacy Policy Modal -->
  <app-privacy-policy 
    [isOpen]="isPrivacyPolicyOpen" 
    (closeModalEvent)="onPrivacyPolicyClosed()">
  </app-privacy-policy>
</footer>
