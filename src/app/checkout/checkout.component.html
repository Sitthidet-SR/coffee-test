<div class="container mx-auto px-4 py-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">{{ 'CHECKOUT.TITLE' | translate }}</h1>

    <!-- Order Summary -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">{{ 'CHECKOUT.ORDER_SUMMARY' | translate }}</h2>
      <div class="space-y-4">
        <div *ngFor="let item of cartItems" class="flex items-center justify-between border-b pb-4">
          <div class="flex items-center space-x-4">
            <img [src]="item.image" [alt]="item.name" class="w-16 h-16 object-cover rounded">
            <div>
              <h3 class="font-medium">{{item.name}}</h3>
              <p class="text-gray-500">{{ 'CHECKOUT.QUANTITY' | translate }}: {{item.quantity}}</p>
            </div>
          </div>
          <span class="font-medium">฿{{item.price * item.quantity}}</span>
        </div>
      </div>
      <div class="mt-6 pt-4 border-t">
        <div class="flex justify-between items-center text-lg font-semibold">
          <span>{{ 'CHECKOUT.TOTAL' | translate }}</span>
          <span>฿{{total}}</span>
        </div>
      </div>
    </div>

    <!-- Payment Methods -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">{{ 'CHECKOUT.PAYMENT_METHOD' | translate }}</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <button 
          (click)="selectPaymentMethod('credit')"
          [class.bg-amber-50]="selectedPaymentMethod === 'credit'"
          class="p-4 border rounded-lg hover:border-amber-500 transition-colors duration-200 flex flex-col items-center">
          <fa-icon [icon]="faCreditCard" class="text-2xl mb-2 text-amber-600"></fa-icon>
          <span>{{ 'CHECKOUT.CREDIT_CARD' | translate }}</span>
        </button>
        
        <button 
          (click)="selectPaymentMethod('promptpay')"
          [class.bg-amber-50]="selectedPaymentMethod === 'promptpay'"
          class="p-4 border rounded-lg hover:border-amber-500 transition-colors duration-200 flex flex-col items-center">
          <fa-icon [icon]="faQrcode" class="text-2xl mb-2 text-amber-600"></fa-icon>
          <span>PromptPay</span>
        </button>

        <button 
          (click)="selectPaymentMethod('cash')"
          [class.bg-amber-50]="selectedPaymentMethod === 'cash'"
          class="p-4 border rounded-lg hover:border-amber-500 transition-colors duration-200 flex flex-col items-center">
          <fa-icon [icon]="faMoneyBill" class="text-2xl mb-2 text-amber-600"></fa-icon>
          <span>{{ 'CHECKOUT.CASH' | translate }}</span>
        </button>
      </div>
    </div>

    <!-- Proceed Button -->
    <button 
      (click)="proceedToPayment()"
      [disabled]="!selectedPaymentMethod"
      class="w-full bg-amber-500 hover:bg-amber-600 disabled:bg-gray-300 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
      {{ 'CHECKOUT.PROCEED_TO_PAYMENT' | translate }}
    </button>
  </div>
</div>
